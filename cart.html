<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Kraph - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 215, 0, 0.05);
            border: 2px solid #FFD700;
            border-radius: 15px;
            min-height: 60vh;
        }

        .cart-container h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 30px;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        #cartItems {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .cart-item {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            border-left: 3px solid #FFD700;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: 5px;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
            color: white;
        }

        .cart-item-info h3 {
            color: #FFD700;
            margin: 0 0 5px 0;
        }

        .cart-item-info p {
            margin: 3px 0;
            color: #aaa;
            font-size: 14px;
        }

        .cart-item-price {
            color: #FFD700;
            font-weight: bold;
            font-size: 18px;
        }

        .btn-remove-cart {
            padding: 8px 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-remove-cart:hover {
            background: #ff5252;
        }

        .cart-summary {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 10px;
            border: 1px solid #FFD700;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-summary h2 {
            color: #FFD700;
            margin-top: 0;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .summary-row.total {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            border: none;
            padding-top: 10px;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background: #FFC700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .clear-cart-btn {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .clear-cart-btn:hover {
            background: #ff6b6b;
            color: white;
        }

        .empty-cart {
            grid-column: 1 / -1;
            text-align: center;
            color: #999;
            padding: 60px 20px;
            font-size: 18px;
        }

        .back-link {
            display: inline-block;
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #FFC700;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <h1>üõí Shopping Cart</h1>

        <div class="cart-content">
            <div id="cartItems"></div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">KSh 0</span>
                </div>

                <div class="summary-row">
                    <span>Discount</span>
                    <span id="discountAmount" style="color: #22B14C;">KSh 0</span>
                </div>

                <div class="summary-row">
                    <span>Tax (0%)</span>
                    <span id="tax">KSh 0</span>
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">KSh 0</span>
                </div>

                <div style="background: #1e1e1e; padding: 15px; border-radius: 5px; margin-bottom: 15px; border: 1px solid #FFD700;">
                    <input type="text" id="promoCode" placeholder="Enter promo code" style="width: 100%; padding: 10px; background: #252525; color: #FFD700; border: 1px solid #FFD700; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box;">
                    <button style="width: 100%; padding: 8px; background: #FFD700; color: #121212; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.3s;" onclick="applyPromoCode()">Apply Promo Code</button>
                    <p id="promoMessage" style="font-size: 12px; margin-top: 8px; margin-bottom: 0; color: #999;"></p>
                </div>

                <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
                <button class="clear-cart-btn" onclick="cartManager.clearCart(); location.reload();">Clear Cart</button>

                <p style="color: #999; font-size: 12px; text-align: center; margin-top: 15px;">
                    üí≥ Secure payment powered by M-Pesa
                </p>
            </div>
        </div>
    </div>

    <script src="js/cartManager.js"></script>
    <script src="js/advancedFeaturesManager.js"></script>
    <script>
        let appliedDiscount = 0;

        function updateCartSummary() {
            const subtotal = cartManager.getTotal();
            const tax = 0;
            const total = Math.max(0, subtotal - appliedDiscount + tax);

            document.getElementById('subtotal').textContent = `KSh ${subtotal}`;
            document.getElementById('discountAmount').textContent = `- KSh ${appliedDiscount}`;
            document.getElementById('tax').textContent = `KSh ${tax}`;
            document.getElementById('total').textContent = `KSh ${total}`;
        }

        function applyPromoCode() {
            const promoInput = document.getElementById('promoCode');
            const promoCode = promoInput.value.trim();
            const promoMessage = document.getElementById('promoMessage');

            if (!promoCode) {
                promoMessage.style.color = '#ff6b6b';
                promoMessage.textContent = 'Please enter a promo code';
                return;
            }

            const subtotal = cartManager.getTotal();
            const result = advancedFeaturesManager.applyPromoCode(subtotal, promoCode);

            if (result.success) {
                appliedDiscount = result.discount;
                promoMessage.style.color = '#22B14C';
                promoMessage.textContent = `‚úÖ ${result.message}`;
                promoInput.disabled = true;
                updateCartSummary();
            } else {
                promoMessage.style.color = '#ff6b6b';
                promoMessage.textContent = `‚ùå ${result.message}`;
                appliedDiscount = 0;
                updateCartSummary();
            }
        }

        function checkout() {
            if (cartManager.cart.length === 0) {
                alert('Your cart is empty');
                return;
            }

            const total = Math.max(0, cartManager.getTotal() - appliedDiscount);
            const itemCount = cartManager.cart.length;
            const USD_TO_KES = 150;
            const totalUsd = (total / USD_TO_KES).toFixed(2);

            sessionStorage.setItem('checkout_total', total);
            sessionStorage.setItem('checkout_items', JSON.stringify(cartManager.cart));

            const cartLabel = `Cart Checkout (${itemCount} item${itemCount > 1 ? 's' : ''})`;
            const payUrl = `pay.html?track=${encodeURIComponent(cartLabel)}&price=${encodeURIComponent(totalUsd)}&type=cart`;
            window.location.href = payUrl;
        }

        document.addEventListener('DOMContentLoaded', () => {
            cartManager.displayCart();
            updateCartSummary();
        });

        // Try promo codes: WELCOME20 or SUMMER500
    </script>
</body>
</html>
